<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="chat.js"></script>
    <title>Chat app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="join">
      <p>Valitse huone:</p>
      <input type="radio" id="1" name="room" value="1" />
      <label for="1">Huone 1</label>
      <input type="radio" id="2" name="room" value="2" />
      <label for="2">Huone 2</label>
      <input type="radio" id="3" name="room" value="3" />
      <label for="3">Huone 3</label>
      <br />
      <br />
      <input type="text" id="username" placeholder="käyttäjänimi" />
      <br />
      <br />
      <button type="submit">Liity huoneeseen</button>
      <br />
      <br />
    </form>
    <button id="leaveBtn">Poistu huoneesta</button>
    <h1 id="roomNumber"></h1>
    <form id="msg-input">
      <input type="text" id="message" placeholder="kirjoita viesti..." />
      <button type="submit">Lähetä</button>
    </form>
    <ul id="messages"></ul>
  </body>
</html>
